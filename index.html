<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Awesome Books</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet" />
</head>

<body>



  <section id="nav-bar" class="nav-bar">
    <div class="navbar">
      <a href="#">
        <h1>Awesome Books</h1>
      </a>
      <div class="main-links">
        <ul>
          <li><a  id="list-show"  href="#">List</a></li>
          <li><a  id="add-show" href="#" >Add New</a></li>
          <li><a  id="contact-show" href="#" >Contact</a> </li>
        </ul>
      </div>
    </div>

  </section>

  <div class="books-table-container">
    <h1 class="main-title">All Awesome Books</h1>
    <div class="book-list" id="book-list">
      <div class="books-table"></div>
    </div>
  </div>

</section>
  <form id="book-form">
    <h1>Add a new book</h1>
    <div>
      <input type="text" id="title" placeholder="Title" required />
    </div>
    <div>
      <input type="text" id="author" placeholder="Author" required />
    </div>
    <button type="submit">Add</button>
  </form>












  <footer class="footer-container">
    <div>
      <p>Copyright @ 2022 Creative Commons. Some Rights Reserved.</p>
    </div>
  </footer>


  <script src="main.js" type="module"></script>
</body>

</html>
